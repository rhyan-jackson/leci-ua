<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        /* Estilo para as células da tabela */
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        /* Estilo para as linhas alternadas da tabela */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Estilo para o cabeçalho da tabela */
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <title>Tabela com Estilo</title>
</head>

<body>

    <!-- Tabela HTML -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Lisboa</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>22</td>
                <td>Porto</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>30</td>
                <td>Coimbra</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
