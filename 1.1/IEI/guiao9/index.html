<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- Personal Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Highcharts JavaScript -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <!-- Graphic Draw JavaScript -->
    <script src="js/graphic.js"></script>
    <!-- LeaftLet CSS e JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

</head>
<body>
    <div class="container">
        Página teste para bootstrap
    </div>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Introdução à Engenharia Informática</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#topicApopups">Topic A - Popups</a></li>
                <li><a href="#topicB">Topic B - Graphics</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Topic C<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#topicCmap">Topic C - Map</a></li>
                        <li class="divider"></li>
                        <li><a href="#topicCimage">Topic C - Image</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="about.html" target="_blank">
                        <span class="glyphicon glyphicon-user"></span> About</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 id="topicApopups" style="text-align:center"><a href="#topicApopups">Topic A - Popups</a></h2>

    <div id="myPopup" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title">Popup Title</h4>
                </div>
                <div class="modal-body">
                    <p>Popup Contents</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
    <button class="btn btn-primary" data-toggle="modal" data-target="#myPopup" style="text-align: center;">
        Popup Throw
    </button>
    </div>
    <h2 id="topicB" style="text-align:center">Topic B - Graphics</h2>
    <div id="myGraph" style="width: 400px; height: 300px; margin: auto;"></div>
    <div style="text-align: center;">
    <button class="btn btn-primary" onclick="draw_column_chart()">Column Draw</button>
    <button class="btn btn-primary" onclick="draw_line_chart()">Line Draw</button>
    </div>

    <div id="myGraph2" style="width: 400px; height: 300px; margin: auto;"></div>
    <div style="text-align: center;">
        <select id="selection" class="form-control" onchange="graphic()">
        <option value="line">Line</option>
        <option value="pie">Pie</option>
        <option value="column">Column</option>
        <option value="scatter">Scatter</option>
        <option value="bar">Bar</option>
        <option value="area">Area</option>
        </select>
    </div>
    <h2 style="text-align:center">Topics C - Map and Image</h2>
    <div class="row">
        <div class="columnleft" style="text-align: center">
            <h2 id="topicC1">Topic C - Map</h2>
            <div id="myMap" style="width: 550px; height: 450px"></div>
            <!-- JavaScript for map design and other functionalities -->
            <script src="js/map.js"></script>
            <span style="color:blue" id="coordinates"></span>
        </div>
    </div>
</body>
</html>
